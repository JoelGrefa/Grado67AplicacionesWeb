<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Películas en Cartelera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Enlace a Google Fonts para la tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">CinePlus</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" id="navInicio" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="navContacto" href="pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="navRenta" href="pages/renta.html">Renta de Películas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado -->
    <header class="bg-primary text-white text-center p-4">
      <h1>Películas en Cartelera</h1>
      <p class="lead">Consulta los estrenos y favoritos del público</p>
    </header>

    <!-- Contenido principal -->
    <main class="container py-4">
      <!-- Alerta de bienvenida -->
      <div id="welcomeAlert" class="alert alert-info text-center" style="display: none;">
        ¡Bienvenido a CinePlus! ¡Esperamos que disfrutes de nuestras películas!
      </div>

      <!-- Spinner de carga -->
      <div id="spinner" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Cargando películas...</p>
      </div>

      <!-- Lista de películas -->
      <div class="row" id="lista-peliculas" style="display: none;">
        <!-- Películas cargadas dinámicamente -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
      <small>&copy; 2024 CinePlus. Todos los derechos reservados.</small>
    </footer>

    <!-- Modal para mostrar el tráiler -->
    <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trailerModalLabel">Tráiler</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe id="modal-trailer" width="100%" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
